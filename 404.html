<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            text-align: center;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .error-container img {
            max-width: 90%;
            height: auto;
        }
        h1 {
            font-size: 36px;
            margin: 20px 0;
            color: #ff4757;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
            align-items: center;
        }
        a {
            padding: 12px 24px;
            background-color: #6c63ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background-color: #5a52d1;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="./assets/img/error-404.png" alt="404 Error">
        <h1>404 Page Not Found</h1>
        <p>page you are looking for doesn't exit or an other <br> error occured or temporarily unavailable.</p>
        <a href="index.html">Go to Home</a>
    </div>
</body>
</html>
